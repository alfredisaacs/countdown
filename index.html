<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body>
<div class="colors">
  <div class="uno"></div>
  <div class="dos"></div>
  <div class="tres"></div>
  <div class="cuatro"></div>
  <div class="cinco"></div>
  <div class="seis"></div>
</div>
  <div class="container">
    <h1 class="container__title">
      We're launching soon
    </h1>
    <div class="container__clock clock">
      <div id="expired"></div>
      <ul class="clock__main">
        <li class="clock__item">
          <span id="days" class="clock__text">00</span>
          <em class="clock__ref">DAYS</em>
        </li>
        <li class="clock__item">
          <span id="hours" class="clock__text">00</span>
          <em class="clock__ref">HOURS</em>
        </li>
        <li class="clock__item">
          <span id="minutes" class="clock__text">00</span>
          <em class="clock__ref">MINUTES</em>
        </li>
        <li class="clock__item">
          <span id="seconds" class="clock__text">00</span>
          <em class="clock__ref">SECONDS</em>
        </li>
      </ul>
    </div>
    <div class="container__links">
      <ul>
        <li>
          <a href="#" class="links__facebook">Facebook</a>
        </li>
        <li>
          <a href="#" class="links__pinterest">Pinterest</a>
        </li>
        <li>
          <a href="#" class="links__instagram">Instagram</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
